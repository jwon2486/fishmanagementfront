<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>어류 재고 관리</title>

  <!-- 분리된 CSS -->
  <link rel="stylesheet" href="css/stylecss.css">

  <!-- Optional premium css -->
  <!-- <link rel="stylesheet" href="style_premium.css" /> -->
</head>

<body>
<header>
  <div class="wrap topbar">
    <div>
      <div class="title">어류 재고 관리</div>
      <div class="sub">어류 / 사이즈 / 수량 / 단가 / 금액(자동계산) · 개별저장/일괄저장/자동저장</div>
    </div>
    <div class="ghost">v1</div>
  </div>
</header>

<main class="wrap">
  <section class="card pad">
    <div class="btn-row" style="justify-content:space-between;">
      <div class="btn-row">
        <button class="action-btn save-btn" id="btn-save-all">일괄 저장</button>
        <button class="action-btn" id="btn-reload">새로고침</button>

        <label style="margin-left:12px; display:flex; align-items:center; gap:6px;">
          <input type="checkbox" id="chk-autosave"> 자동저장
        </label>

        <select id="sel-autosave-min">
          <option value="10">10분</option>
          <option value="30" selected>30분</option>
          <option value="60">60분</option>
        </select>

        <span id="dirty-count" class="muted" style="margin-left:10px;"></span>
      </div>
      <div class="muted" id="status-text"></div>
    </div>

    <table id="inv-table">
      <thead>
        <tr>
          <th style="width:32px;"></th>
          <th>어류</th>
          <th>사이즈</th>
          <th class="right">수량</th>
          <th class="right">단가</th>
          <th class="right">금액</th>
          <th>작업</th>
        </tr>
        <tr>
          <th></th>
          <th><input id="in-fish" type="text" placeholder="예: 고등어"></th>
          <th><input id="in-size" type="text" placeholder="예: L/2kg"></th>
          <th class="right"><input id="in-qty" type="number" step="0.01" placeholder="0"></th>
          <th class="right"><input id="in-unit" type="number" step="0.01" placeholder="0"></th>
          <th class="right muted">자동</th>
          <th><button class="action-btn save-btn" id="btn-add">추가</button></th>
        </tr>
      </thead>
      <tbody id="inv-body"></tbody>
    </table>

    <div class="muted" style="margin-top:10px;">
      • 금액은 <b>수량 × 단가</b>로 자동 계산됩니다. &nbsp;• 자동저장 설정은 이 브라우저에 저장됩니다(기본 OFF).
    </div>
  </section>
</main>

<div id="toast-container" class="toast-container" aria-live="polite" aria-atomic="true"></div>

<div id="popup-overlay" class="popup-overlay" hidden>
  <div class="popup-modal" role="dialog" aria-modal="true" aria-labelledby="popup-title">
    <div class="popup-header">
      <div id="popup-title" class="popup-title">알림</div>
      <button id="popup-close" class="popup-close" aria-label="닫기">×</button>
    </div>
    <div id="popup-message" class="popup-message"></div>
    <div class="popup-actions">
      <button id="popup-ok" class="action-btn save-btn">확인</button>
    </div>
  </div>
</div>

<!-- JS -->
<script src="js/config.js"></script>
<script src="js/util.js"></script>
<script src="js/app.js"></script>
</body>
</html>
